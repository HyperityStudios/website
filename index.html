<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="icon" href="img/web.ico" type="image/x-icon">

    <title>Hyperity Studios</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div class="outerContainer">
        <h3 class="hyperity-tag"><a href="https://discord.gg/hyperity">Hyperity Studios</a></h3>

        <div id="controls" class="buttons">
          <a id="rewind" title="Restart story from beginning">restart</a>
          <a id="save" title="Save progress">save</a>
          <a id="reload" title="Reload from save point">load</a>
          <a id="theme-switch" title="Switch theme">theme</a>
        </div>

        <div id="story" class="container">
            <div class="header">
                <h2 class="byline"></h2>
            </div>
        </div>
    </div>

    <script src="extra.js"></script>
    <script src="site.js"></script>
    <script src="main.js"></script>
</body>
</html>
